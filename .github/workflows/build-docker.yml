name: Build Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./portable-app
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/reportgen:latest
            ghcr.io/${{ github.repository_owner }}/reportgen:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/reportgen:latest python -c "
          import sys
          sys.path.insert(0, '/app/app')
          from services.pdf_converter import PDFConverter
          converter = PDFConverter()
          print(f'LibreOffice: {converter.get_version()}')
          assert converter.is_available(), 'LibreOffice not working!'
          print('Docker image test passed!')
          "

